<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu</title>
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="logo">
        </a>
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./about.html">about</a>
            <a href="./menu.html" class="active">menu</a>
            <a href="./contact.html">contact</a>
            <a href="./blog.html">blog</a>
        </nav>

    </header>
    <div class="container">
        <div class="row">
            <div class="searchWrapper">
                <input type="text" id="myInput" onkeyup="search()" placeholder="Search for Food Items.."
                    title="Type in a name">
            </div>
        </div>
        <div class="row topContainer">
            <select name="sort" id="dropdown-sort">
                <option value="">--Sort By --</option>
                <option class="dropdown-item px-2"><a href="#">Sort by Price(Highest to Lowest)</a></option>
                <option class="dropdown-item px-2"><a href="#">Sort by Price(Lowest to Highest)</a></option>
            </select>
            <select name="filter" id="dropdown-filter">
                <option value="">--Filter By --</option>
                <option class="dropdown-item px-2"><a href="#">Burgers</a></option>
                <option class="dropdown-item px-2"><a href="#">Beverages</a></option>
            </select>
            <button class="button-24" onclick="seeAllFavouriteFood()">Your Favourite
                Food <i class="fas fa-heart"></i> </button>
        </div>



        <div class="row" id="FoodList">
        </div>
        <h1 id="notificationMessage"></h1>
    </div>

    <script src="./script.js"></script>
    <script src="./menu.js"></script>
</body>

</html>
